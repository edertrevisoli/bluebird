<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<section id="menu-0">

		<nav class="navbar navbar-dropdown">
			<div class="container">

				<div class="mbr-table">
					<div class="mbr-table-cell">

						<div class="navbar-brand">
							<a href="https://mobirise.com" class="navbar-logo"><img
								src="../../images/logo7.png" alt="Bluebird" /></a> <a
								class="navbar-caption text-black" href="https://mobirise.com"></a>
						</div>

					</div>

					<div class="mbr-table-cell">

						<button class="navbar-toggler pull-xs-right hidden-md-up"
							type="button" data-toggle="collapse"
							data-target="#exCollapsingNavbar">
							<div class="hamburger-icon"></div>
						</button>

						<ul
							class="nav-dropdown collapse pull-xs-right nav navbar-nav navbar-toggleable-sm"
							id="exCollapsingNavbar">
							<ui:repeat value="#{menuManagerMB.menuSup}" var="item">
								<li class="nav-item dropdown"><a class="nav-link link"
									href="#{item.link}" target="_self" aria-expanded="false"><h:outputText
											value="#{item.label}" /></a></li>
							</ui:repeat>
							<li class="nav-item dropdown"><a class="nav-link link"
								href="../../logout" target="_parent" aria-expanded="false"><h:outputText
										value="Sair" /></a></li>
						</ul>

						<button hidden="" class="navbar-toggler navbar-close"
							type="button" data-toggle="collapse"
							data-target="#exCollapsingNavbar">
							<div class="close-icon"></div>
						</button>

					</div>

				</div>

			</div>

		</nav>

	</section>

	<input name="animation" type="hidden" />

</ui:composition>
