<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="../template.xhtml">

	<ui:define name="title">Bluebird</ui:define>

	<ui:define name="conteudo">

	<p:dataTable
				emptyMessage="Não há itens correspondentes ao critério de busca selecionado"
				id="tbmenus" var="menu"
				value="#{menuListMB.menus}"
				paginator="true" rows="10" paginatorPosition="bottom"
				paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				currentPageReportTemplate="	 Exibindo de {startRecord} a {endRecord} no total de {totalRecords}  
					                                                           - Página: {currentPage}/{totalPages} "
				rowsPerPageTemplate="5,10,15" widgetVar="menuWVar" rowKey="#{menu.id}"
				rowStyleClass="#{empty rowIx or rowIx mod 2 ne 0 ? 'even-row' : 'odd-row'}"
				rowIndexVar="rowIx">

				<p:column>
					<h:outputText value="#{menu.label}" />
				</p:column>

			</p:dataTable>
			
	</ui:define>
</ui:composition>
